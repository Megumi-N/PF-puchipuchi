<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrapper_puchi {
        margin-left: 10vw;
        margin-right: 10vw;
        background-color: greenyellow;
        width: 80vw;
      }
      img {
        width: 10%;
        height: 10%;
        vertical-align: bottom; /* 画像下に現れる余白を消す */
      }
    </style>
  </head>
  <body>
    <div id="wrapper_puchi"></div>
    <script>
      const fragment = document.createDocumentFragment();

      const a = new Audio();
      a.src = "./puchipuchi.mp3";

      const wrapper = document.getElementById("wrapper_puchi");
      const puchi = document.createElement("img");
      let images = [];

      for (let i = 0; i < 100; ++i) {
        images.push(i);
      }
      images.forEach((image) => {
        let img = document.createElement("img");
        img.src = "./puchipuchi.png";
        img.id = image;
        img.classList = "puchi";
        fragment.appendChild(img);
      });

      wrapper.appendChild(fragment);

      const puchiImage = document.getElementsByTagName("img");

      document.addEventListener(
        "DOMContentLoaded",
        function () {
          function menuClick(e) {
            console.log(e);
            a.currentTime = 0; // 連続音楽
            a.play();
          }

          // 引数に指定したclassの値をもつ要素をすべて取得
          const menus = document.getElementsByClassName("puchi");
          // 上記で取得したすべての要素に対してクリックイベントを適用
          for (let i = 0; i < images.length; i++) {
            menus[i].addEventListener("click", menuClick, false);
          }
        },
        false
      );
    </script>
  </body>
</html>
